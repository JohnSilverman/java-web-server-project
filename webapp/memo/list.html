<html>
<head>
    <title>List memo</title>
</head>
<body>
<ul id="memolist">

</ul>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    let li = '<li>{title} : {body}</li>';
    let memolist = document.getElementById("memolist");
    axios.get("/api/memo")
        .then((res)=>{
            console.log(res.data);
            res.data.forEach((e)=>{
                let row = memolist.insertRow();
                row.innerHTML = li.replace("{title}", e.title).replace("{body}", e.body);
            });
        })
        .catch((err)=>{
            alert("로그인을 하셔야 메모 리스트를 가져올 수 있습니다.");
        })
</script>

</body>
</html>
