<html>
<head>
    <title>List memo</title>
</head>
<body>
<ul id="memolist">

</ul>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    let templ = '[{id}] {title} : {body}';
    let memolist = document.getElementById("memolist");
    axios.get("/api/memo")
        .then((res)=>{
            console.log(res.data);
            res.data.forEach((e)=>{
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(templ.replace("{id}", e.id).replace("{title}", e.title).replace("{body}", e.body).replace("+"," ")));
                memolist.appendChild(li);
            });
        })
        .catch((err)=>{
            console.log(err);
        })
</script>

</body>
</html>
